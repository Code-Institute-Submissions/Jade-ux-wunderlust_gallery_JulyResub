<div class="toast wunderlust-toast rounded-0 border-top-0 bg-white" data-autohide="false">
    <div class="arrow-up arrow-success-green"></div>
    <div class="toast-header toast-header-success">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-light" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col-12">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        <div class="toast-body-wrapper px-3">
            <p>YOUR CART ({{ artwork_count }})</p>
            {% for item in cart_items %}
            <div class="row">
                <div class="col-4">
                    <img class="shopping-cart-image" src="{{ item.artwork.image.url }}"
                        alt="{{ artwork.friendly_name }}">
                </div>
                <div class="col-8 toast-artwork-details">
                    <p>{{ item.artwork.friendly_name }}</p>
                    <p>By: {{ item.artwork.artist.friendly_name }}</p>
                    <p>Size: {{ item.artwork.size}}</p>
                    <p>Qty: {{ item.quantity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="row px-3 mb-2">
        <div class="col-12">
            <hr class="mt-1 mb-3">
            <p class="text-right">Cart total: ${{ total|floatformat:2 }}</p>
        </div>
        <div class="col-12">
            <a href="" class="w-100 btn btn-purchase text-uppercase rounded-0">
                                <span class="icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span>Go to secure checkout</span>
            </a>
        </div>
    </div>
</div>
